steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['install']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/amabono-bono2/bono-test', '.']
  timeout: 500s
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/amabono-bono2/bono-test']  
options:
  machineType: 'N1_HIGHCPU_8'
timeout: 1000s

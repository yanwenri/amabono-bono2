<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Login Form</title>
</head>
<body>
	<h1>Login Thymeleaf</h1>
	<form name="loginForm" method="post">
		<p>name : <input type="text" name="name" />	
		활동정보 : <input type="text" name="Desc" />		
		주소 : <input type="text" name="address" /> 우편번호 : <input type="text" name="zip" />
		모집인원 : <input type="text" name="requestcount" />
		필요레벨 ( 1~5)  : <input type="text" name="requiredlevel" />
		봉사일  : <input type="text" name="day" />
		<input type="submit" value="Login"/></p>		
	</form>
</body>
</html>
